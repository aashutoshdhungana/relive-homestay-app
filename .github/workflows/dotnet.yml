name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: | 
          cd Relive.Server 
          dotnet restore
    - name: Build
      run: |
          cd Relieve.Server
          dotnet build --no-restore
